<!DOCTYPE html>
<html>
<head>
  <title>codplayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="codctl.css" type="text/css"></style>
  <script src="jquery-2.0.3.min.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="jquery.mustache.js"></script>
  <script src="codctl.js"></script>
</head>
<body>
  <div id="codctl">

    <div id="disc" class="ctl-pane">
      <span id="state" class="symbol"></span>
      <span id="track"></span>/<span id="no_tracks"></span>
      <span id="position"></span>/<span id="length"></span>
      <span id="ripping-state" class="symbol"></span>
      <span id="ripping-percentage"></span>
    </div>

    <div>
      <button id="prev" class="command symbol" type="button">&#x23ee;</button>
      <button id="play" class="command symbol" type="button">&#x25b6;</button>
      <button id="pause" class="command symbol" type="button">&#x2016;</button>
      <button id="stop" class="command symbol" type="button">&#x25a0;</button>
      <button id="next" class="command symbol" type="button">&#x23ed;</button>
      <button id="eject" class="command symbol" type="button">&#xe605;</button>
    </div>
  </div>

  <div id="album"></div>

  <script type="text/template" id="album-template">
    <div id="album">
      <table class="album-info">
	{{#title}}
	  <tr><td class="info-desc">Album:</td>
	      <td class="info-value">{{.}}</td></tr>
	{{/title}}

	{{#artist}}
	  <tr><td class="info-desc">Artist:</td>
	      <td class="info-value">{{.}}</td></tr>
	{{/artist}}
      </table>
      <table class="track-list">
      {{#tracks}}
        <tr id="track-{{number}}" class="track-row">
	  <td class="track-number">{{number}}:</td>
	  <td class="track-info"><div class="track-title">{{title}}</div><div class="track-artist">{{artistIfDifferent}}</div></td>
	  <td class="track-length">{{lengthSeconds}}</td>
	</tr>
      {{/tracks}}
    </table>
</body>
</html>
