<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="codctl.css" type="text/css"></style>
  <script src="jquery-2.0.3.min.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="codctl.js"></script>
</head>
<body>
  <div id="codctl">

    <div id="disc" class="ctl-pane">
      <span id="state" class="symbol"></span>
      <span id="track"></span>/<span id="no_tracks"></span>
      <span id="position"></span>
      <span id="ripping-state" class="symbol"></span>
      <span id="ripping-percentage"></span>
    </div>

    <div>
      <button id="prev" class="command symbol" type="button">&#x23ee;</button>
      <button id="play" class="command symbol" type="button">&#x25b6;</button>
      <button id="pause" class="command symbol" type="button">&#x2016;</button>
      <button id="stop" class="command symbol" type="button">&#x25a0;</button>
      <button id="next" class="command symbol" type="button">&#x23ed;</button>
      <button id="eject" class="command symbol" type="button">&#xe605;</button>
    </div>
  </div>
</body>
</html>
