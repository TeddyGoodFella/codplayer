    led = 7,
    rs = 17,
    en = 27, # 21 on older RPis
    d4 = 22,
    d5 = 23,
    d6 = 24,
    d7 = 25,
    backlight = 18,
)

# Select a formatter matching the screen dimensions
formatter = lcd.LCDFormatter16x2()

